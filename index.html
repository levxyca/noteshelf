<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Welcome to Noteshelf ::</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="index.html"
        ><img
          class="header__logo-img"
          src="img/logo.png"
          alt="Logo do Noteshelf"
      /></a>
      <ul class="header__menu">
        <li><a class="header__menu-item" href="">Noteshelf for Android</a></li>
        <li><a class="header__menu-item" href="">Blog</a></li>
        <li><a class="header__menu-item" href="">Support</a></li>
      </ul>
      <button class="header__btn">Download App</button>
      <section class="header__menu-mobile">
        <img class="header__menu-mobile-img" src="img/menu.png" alt="" />
        <ul class="header__menu-mobile-itens none">
          <li><a class="header__menu-item" href="">Noteshelf for Android</a></li>
          <li><a class="header__menu-item" href="">Blog</a></li>
          <li><a class="header__menu-item" href="">Support</a></li>
        </ul>
      </section>
    </header>
    <main class="content container">
      <h1 class="content__title">Digital Note-Taking, Simplified!</h1>
      <h2 class="content__subtitle">
        Feel the joy of writing by letting your thoughts flow as you write
        through the most fluid digital note-taking app.
      </h2>
    </main>
    <section class="download container">
      <a href="#"
        ><img
          class="download__img"
          src="img/badge-app-store.svg"
          alt="Badge Download App Store"
      /></a>
      <a href="#"
        ><img
          class="download__img"
          src="img/badge-mac-store.png"
          alt="Badge Download Mac App Store"
      /></a>
      <a href="#"
        ><img
          class="download__img"
          src="img/badge-android-store.png"
          alt="Badge Download Android Store"
      /></a>
    </section>
    <section class="container">
      <img
        class="devices"
        src="img/devicesNew.png"
        alt="Imagem com os devices"
      />
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
